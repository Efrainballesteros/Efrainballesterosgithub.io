<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link title="Main" rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="body">
        <div id="canvas-container">
            <div id="canvas-div"></div>

            <form>
                <select id="shapes">
                </select>
                <input id="next" type="button" value="Next">
                <input id="start" type="button" value="Start">
                <input id="speed" type="range" min="10" max="500" step="49" value="10" title="speed dial">
                <img src="grid.svg" alt="" width="20" height="20">
                <input id="size" type="range" min="2" max="11" value="2" title="grid size">
                <label id="generation">0</label>
            </form>
        </div>
    </div>
    <script src="gameoflife.js"></script>
</body>
</html>
